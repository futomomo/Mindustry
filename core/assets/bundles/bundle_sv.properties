block.liquid-source.description = Oändlig tillverkning av vätska. Endast i sandlådan.
block.liquid-void.description = Raderar alla vätskor. Endast i sandlådan.
block.copper-wall.description = Försvarar strukturer från fiendeprojektiler.
block.copper-wall-large.description = Försvarar strukturer från fiendeprojektiler.
block.titanium-wall.description = Försvarar strukturer från fiendeprojektiler.
block.titanium-wall-large.description = Försvarar strukturer från fiendeprojektiler.
block.plastanium-wall.description = Försvarar strukturer från fiendeprojektiler. Absorberar lasrar och ljusbågar. Blockerar automatiska strömanslutningar.
block.plastanium-wall-large.description = Försvarar strukturer från fiendeprojektiler. Absorberar lasrar och ljusbågar. Blockerar automatiska strömanslutningar.
block.thorium-wall.description = Försvarar strukturer från fiendeprojektiler.
block.thorium-wall-large.description = Försvarar strukturer från fiendeprojektiler.
block.phase-wall.description = Försvarar strukturer från fiendeprojektiler, reflekterar de flesta kulor vid kollision.
block.phase-wall-large.description = Försvarar strukturer från fiendeprojektiler, reflekterar de flesta kulor vid kollision.
block.surge-wall.description = Försvarar strukturer från fiendeprojektiler, utsöndrar emellanåt ljusbågar vid kollision.
block.surge-wall-large.description = Försvarar strukturer från fiendeprojektiler, utsöndrar emellanåt ljusbågar vid kollision.
block.door.description = En vägg som kan öppnas och stängas.
block.door-large.description = En vägg som kan öppnas och stängas.
block.mender.description = Reparerar regelbundet block i dess närhet.\nSilikon kan användas för att förbättra räckvidden och effektiviteten.
block.mend-projector.description = Reparerar regelbundet block i dess närhet.\nFasvävnad kan användas för att förbättra räckvidden och effektiviteten.
block.overdrive-projector.description = Ökar hastigheten på närliggande byggnader.\nFasvävnad kan användas för att förbättra räckvidden och effektiviteten.
block.force-projector.description = Skapar ett hexagonalt kraftfält runt sig själt vilket skyddar byggnader och enheter inom fältet från skada.\nÖverhettar när fältet taget för mycket skada. Kylvätska kan användas för att förhindra överhettning. Fasvävnad ökar sköldens storlek.
block.shock-mine.description = Släpper ifrån ljusbågar vid fiendekontakt.
block.conveyor.description = Transporterar förmål framåt.
block.titanium-conveyor.description = Transporterar förmål framåt. Snabbare än ett standardtransportband.
block.plastanium-conveyor.description =  Transporterar föremål framåt i hoper. Tar emot föremål bakifrån och lastar av dem åt tre håll sett framifrån. Flera last- och avlastningspunkter krävs för maximerad genomströmmning.
block.junction.description = Agerar som en bro för två korsande transportband.
block.bridge-conveyor.description = Transporterar föremål över terräng eller byggnader.
block.phase-conveyor.description = Transporterar föremål omedelbart över terräng eller byggnader. Längre räckvidd än den vanliga bron men kräver ström.
block.sorter.description = Om en inmatning matchar valet skickas den framåt. Annars matas den ut åt vänster eller höger.
block.inverted-sorter.description = Liknar en vanlig sorterare men matar ut valda föremål åt sidorna istället.
block.router.description = Distribuerar föremål jämnt åt 3 håll.
block.router.details = Ett nödvändigt ont. Rekommenderas inte att användas bredvid produktionsinmatningar då de kommer att täppas till av utmatningen.
block.distributor.description = Distribuerar föremål jämnt åt 7 håll.
block.overflow-gate.description = Matar ut föremål åt vänster och höger endast om vägen framåt är blockerad.
block.underflow-gate.description = Motsatsen till överflödesgrind. Matar ut föremål framåt om vägarna till vänster och höger är blockerade.
block.mass-driver.description = Longdistansföremålsskjutare. Samlar hoper av föremål och skjuter dem till andra masskanoner.
block.mechanical-pump.description = Pumpar up och matar ut vätska. Kräver ingen ström.
block.rotary-pump.description = Pumpar up och matar ut vätska. Kräver ström.
block.thermal-pump.description = Pumpar up och matar ut vätska.
block.conduit.description = Förflyttar vätska framåt. Används i kombination med andra vätskekanaler och pumpar.
block.pulse-conduit.description = Förflyttar vätska framåt. Transporterar vätska snabbare och lagrar mer vätska än vanliga vätskekanaler.
block.plated-conduit.description = Förflyttar vätska framåt. Tar ej emot inmatning från sidorna. Läcker inte.
block.liquid-router.description = Tar emot vätskor från ett håll och matar ut dem jämnt åt upp till 3 andra håll. Kan även lagra en viss del vätska.
block.liquid-tank.description = Lagrar en stor mängd vätska. Matar ut vätska på alla sidor likt en vätskerouter.
block.liquid-junction.description = Fungerar som en korsning för två korsande vätskekanaler.
block.bridge-conduit.description = Transporterar vätskor över terräng eller byggnader.
block.phase-conduit.description = Transporterar vätskor över terräng eller byggnader. Längre räckvidd än den vanliga brovätskekanalen men kräver ström.
block.power-node.description = Överför ström till anslutna noder. Noden kommer få ström från en strömkälla, eller leverera ström till närliggande block.
block.power-node-large.description = En avancerad strömnod med större räckvidd.
block.surge-tower.description = En långdistansströmnod med färre tillgängliga anslutningar
block.diode.description = Förflyttar batteriström åt ett hål men endast om den andra sidan har mindre ström lagrat.
block.battery.description = Lagrar ström i tider med överskottsenergi. Matar ut ström i tider med underskott.
block.battery-large.description =  Lagrar ström i tider med överskottsenergi. Matar ut ström i tider med underskott. Har större lagringskapacitet än ett vanligt batteri.
block.combustion-generator.description = Genererar ström genom att förbränna brännbart material såsom kol.
block.thermal-generator.description = Genererar ström när den är placerad på varma platser.
block.steam-generator.description = Genererar ström genom att förbränna brännbara material och konverterar vatten till ånga.
block.differential-generator.description = Genererar stora mängder energi. Utnyttjar temperaturskillnaden mellan kryovätska och brinnande pyratit.
block.rtg-generator.description = Använder sig av värmen från radioaktiva föreningar för att långsamt producera energi.
block.solar-panel.description = Tillhandahåller en liten mängd ström från solen.
block.solar-panel-large.description = Tillhandahåller en liten mängd ström från solen. Mer effektiv än den vanliga solpanelen.
block.thorium-reactor.description = Genererar en avsevärt stor mängd ström från torium. Kräver konstant kylning. Exploderar våldsamt om den inte får nog med kylvätska.
block.impact-reactor.description = Skapar enorma mängder ström vid högsta effektivitet. Kräver en betydlig andel ström för att kickstarta processen.
block.mechanical-drill.description = När den är placerad på malm matar den långsamt ut en obefintlig andel material. Endast duglig nog att gräva grundläggande resurser.
block.pneumatic-drill.description = En förbättrad borr, duglig nog att gräva titan. Gräver material snabbare än en mekanisk borr.
block.laser-drill.description = Genom laserteknologi gräver denna borr ännu snabbare men kräver ström. Kapabel att gräva torium.
block.blast-drill.description = Den ultimata borren. Kräver stora mängder ström.
block.water-extractor.description = Extraherar grundvatten. Användbar på platser som inte har ytvatten tillgängligt.
block.cultivator.description = Kultiverar små koncentrat av atmosfäriska sporer till sporkapslar.
block.cultivator.details = Återställd teknologi. Används för att producera enorma mängder biomassa så effektivt som möjligt. Troligen den ursprungliga kuvösen för de sporer som nu täcker Serpulo
block.oil-extractor.description = Använder stora mängder ström, sand oc hvatten för att gräva efter olja.
block.core-shard.description = Kärnan i basen. När den förstörs förloras sektorn.
block.core-shard.details = Den första iterationen. Kompakt. Självkopierande. Utrustad med engångsstartraketer. Inte designad för interplanetära resor.
block.core-foundation.description = Kärnan i basen. Väl bepansrad. Lagrar mycket mer resurser än en Skärva.
block.core-foundation.details = Den andra iterationen.
block.core-nucleus.description = Kärnan i basen. Extremt välbepansrad. Lagrar enorma mängeder resurser.
block.core-nucleus.details = Den tredje och slutgiltiga iterationen.
block.vault.description = Lagrar en stor mängd föremål av varje sort. Innehållet kan hämtas men en avlastare.
block.container.description = Lagrar en liten mängd föremål av varje sort. Innehållet kan hämtas men en avlastare.
block.unloader.description = Avlastar det valda föremålet från närliggande block.
block.launch-pad.description = Skickar hoper av förmål till valda sektorer.
block.duo.description = Avfyrar växlande kulor mot fiender.
block.scatter.description = Avfyrar klumpar av bly, skrot eller metaglas på fiendens luftfartyg.
block.scorch.description = Bränner markfiender i närheten. Väldigt effektiv på nära håll.
block.hail.description = Avfyrar små patroner på markfiender över längre avstånd.
block.wave.description = Avfyrar vätskeströmmar mot fiender. Släcker automatiskt eld när den matas med vatten.
block.lancer.description = Laddar upp och avfyrar kraftfulla energstrålar på markmål.
block.arc.description = Avfyrar ljusbågar på markfiender.
block.swarmer.description = Avfyrar målsökande missiler mot fiender.
block.salvo.description = Avfyrar snabba kulsalvor mot fiender.
block.fuse.description = Avfyrar tre genomborrande sprängladdningar mot närliggande fiender.
block.ripple.description = Avfyrar patronkluster på markfiender över långa avstånd.
block.cyclone.description = Avfyrar explosiva flackklumpar mot närliggande fiender.
block.spectre.description = Avfyrar stora pansarborrande kulor mot luft- och markmål.
block.meltdown.description = Laddar och avfyrar en ständigt ihållande laserstråle mot närliggande fiender. Kräver kylvätska för att fungera.
block.foreshadow.description = Avfyrar en stor pil på en fiende över långa avstånd. Prioriterar fiender med högre max-hälsa.
block.repair-point.description = Reparerar ovabrutet den närmaste skadade enheten som är i dess närhet.
block.segment.description = Skadar och förstör inkommande projetiler. Kan ej sikta på laserprojektiler.
block.parallax.description = Avfyrar en gravitationsstråle som drar in luftmål och skadar dom under tiden.
block.tsunami.description = Avfyrar kraftfulla vätskestrålar mot fiender. Släcker automatiskt eld när den matas med vatten.
block.silicon-crucible.description = Raffinerar silikon från sand och kol genom att använda pyratit som en extra värmekälla. Mer effektiv på varma platser.
block.disassembler.description = Separerar slagg med låg effektivitet till spårmängeder av mineralkomponenter. Kan producera torium.
block.overdrive-dome.description =  Ökar hastegheten på närliggande byggnader. Kräver fasvävnad och silikon för att fungera.
block.payload-conveyor.description = Flyttar stora laster som t.ex. enheter från fabriker.
block.payload-router.description = Delar upp inkommande laster och matar ut dom åt 3 håll.
block.command-center.description = Kontrollerar enhetsbeteende med ett flertal olika kommandon.
block.ground-factory.description = Producerar markenheter. Utmatade enheter kan användas direkt eller flyttas till rekonstruktörer för att uppgraderas.
block.air-factory.description = Producerar luftenheter. Utmatade enheter kan användas direkt eller flyttas till rekonstruktörer för att uppgraderas.
block.naval-factory.description = Producerar marina enheter. Utmatade enheter kan användas direkt eller flyttas till rekonstruktörer för att uppgraderas.
block.additive-reconstructor.description = Uppgraderar inmatade enheter till andra graden.
block.multiplicative-reconstructor.description = Uppgraderar inmatade enheter till tredje graden.
block.exponential-reconstructor.description = Uppgraderar inmatade enheter till fjärde graden.
block.tetrative-reconstructor.description = Uppgraderar inmatade enheter till femte och slutgiltiga graden.
block.switch.description = En växlingsbar vippa. Tillståndet kan läsas av och kontrolleras med logikprocessorer.
block.micro-processor.description = Kör en sekvens logikinstruktioner i en loop. Kan användas för att kontrollera enheter och byggnader.
block.logic-processor.description = Kör en sekvens logikinstruktioner i en loop. Kan användas för att kontrollera enheter och byggnader.
block.hyper-processor.description = Kör en sekvens logikinstruktioner i en loop. Kan användas för att kontrollera enheter och byggnader.
block.memory-cell.description = Lagrar information åt en logikprocessor.
block.memory-bank.description = Lagrar information åt en logikprocessor. Hög kapacitet.
block.logic-display.description = Visar godtycklig grafik från en logikprocessor.
block.large-logic-display.description = Visar godtycklig grafik från en logikprocessor.
block.interplanetary-accelerator.description = Ett enormt elektromagnetiskt magnetgevärstorn. Accelererar kärnor till flykthastighet för interplanetära resor.

unit.dagger.description = Avfyrar standardkulor mot all närliggande fiender.
unit.mace.description = Avfyrar eldflammor mot alla närliggande fiender.
unit.fortress.description = Avfyrar långdistansartilleri mot markmål.
unit.scepter.description = Avfyrar en spärreld av kulor mot alla närliggande fiender.
unit.reign.description = Avfyrar en spärreld av enorma genomborrande kulor mot alla närliggande fiender.
unit.nova.description = Avfyrar laserpilar som skadar fiender och reparerar allierade strukturer. Kan flyga.
unit.pulsar.description = Avfyrar ljusbågar som skadar fiender och reparerar allierade strukturer. Kan flyga.
unit.quasar.description = Avfyrar genomborrande laserstrålar som skadar fiender och reparerar allierade strukturer. Kan flyga. Sköldad.
unit.vela.description = Avfyrar en enorm kontinuerling laserstråle som skadar fiender, skapa bränder och reparerar allierade strukturer. Kan flyga.
unit.corvus.description = Avfyrar en enorm laserstöt som skadar fiender och reparerar allierade strukturer. Kan gå över de flesta terrängtyperna.
unit.crawler.description = Springer mot fiender och självförstör som skapar en stor explosion.
unit.atrax.description = Avfyrar försvagande slaggar mot markmål. Kan gå ör de flesta terrängtyperna.
unit.spiroct.description = Avfyrar dränerande laserstrålar mot fiender och som reparerar enheten själv i samma tur. Kan gå över de flesta terrängtyperna.
unit.arkyid.description = Avfyrar stora dränerande laserstrålar mot fiender och som reparerar enheten själv i samma tur. Kan gå över de flesta terrängtyperna.
unit.toxopid.description = Avfyrar stora elektriska patronkluster och genomborrand laserstrlålar mot fiender. Kan gå över de flesta terrängtyperna.
unit.flare.description = Avfyrar vanliga kulor mot närliggande grundmål.
unit.horizon.description = Släpper bombkluster på markmål.
unit.zenith.description = Avfyrar missilsalvor på alla närliggande fiender.
unit.antumbra.description = Avfyrar en spärreld av kulor mot alla närligganed fiender.
unit.eclipse.description = Avfyrar two genomborrande laserstrlålar och en spärreld av flack mot alla närliggande fiender.
unit.mono.description = Gräver automatiskt koppar och bly, och lastar av det i kärnan.
unit.poly.description = Återuppbygger förstörda strukturer automatiskt och assisterar andra enheter med konstruktion.
unit.mega.description = Reparerar förstörda strukturer automatiskt. Kan bära block och små markenheter.
unit.quad.description = Släpper stora bomber på markmål som reparerar allierade strukturer och skadar fiender. Kan bära medelstora markenheter.
unit.oct.description = Skyddar närliggande allierade med sin regenerativa sköld. Kan bär de flesta markenheter.
unit.risso.description = Avfyrar en spärreld av missiler och kulor mot närliggande fiender.
unit.minke.description = Avyrar patroner och vanliga kulor mot närliggande markmål.
unit.bryde.description = Avfyrar långdistans artilleripatroner och missiler mot fiender.
unit.sei.description = Avfyrar en spärreld av missiler och pansarborrande kullor mot fiender.
unit.omura.description = Avfyrar longdistans genomborrande magnetgevärspilar mot fiender. Konstruerar Flare-enheter.
unit.alpha.description = Skyddar Shard-kärnan från fiender. Bygger strukturer.
unit.beta.description = Skyddar Fundament-kärnan från fiender. Bygger strukturer
unit.gamma.description = Skyddar Stomme-kärnan från fiender. Bygger strukturer

