sector.groundZero.description = Den optimala platsen att börja på nytt. Lågt fiendehot. Få resurser.\nSamla ihop så mycket bly och koppar du kan.\nGå vidare.
sector.frozenForest.description = Även här, nära bergen, har sporerna spridit sig. Den frysande temperaturen kan inte behärska dom för evigt.\n\nBörja äventyret till strömförsörjning. Bygg förbränningsgeneratorer. Lär dig att använda lagare.
sector.saltFlats.description = På utkanten av öknen ligger Saltöknen. Få resurser finns på den här platsen.\n\nFienden har byggt ett resurslagringskomplex här. Tillintetgör deras kärna. Lämna inget orört.
sector.craters.description = På denna plats, en relik av gamla krig, har vatten samlats i dess krater. Återta området. Samla sand. Smält metaglas. Pumpa vatten till att kyla ned stridstorn och borrar.
sector.ruinousShores.description = Förbi vattnet ligger kustkanten. En gång rymde den en samling av kustförsvar. Inte mycket av det finns kvar. Bara de mest grundläggande försvarsstrukturer har undkommit oskadda, allt annat har blivit reducerat till skrot.\nFortsätt din utökning. Återupptäck teknologin.
sector.stainedMountains.description = Längre inåt landet ligger bergen, ännu obefläckade.\nUtvinn det rikliga titanet. Lär dig använda det.\n\nFiendens närvaro är större här. Tillåt dom inte att skicka sina starkaste enheter.
sector.overgrowth.description = Den här platsen är förvuxen, är nära källan till sporerna.\nFienden har etablerat en utpost här. Bygg Spikklubbsenheter. Förstör den.
sector.tarFields.description = Utkanten av en oljeproduktionszon, mellan bergen och öknen. En av de få områdena med användbara tjärreserver.\nFastän den har övergivits finns det farliga fiendestyrkor i närheten. Underskatta dem inte.\n\n[lightgray]Forska oljebearbetningsteknologi om möjligt.
sector.desolateRift.description = En extremt farlig zon. Rikligt med resurser men ont om plats. Risken för förstörelse är stor. Lämna så fort som möjligt. Bli inte lurad av den långa intervallen mellan fiendeattacker.
sector.nuclearComplex.description = Tidigare en anläggnig för produktion av och bearbetning av torium, den har reducerats till ruiner.\n[lightgray]Forska toriumet och dess många användningsområden.\n\nFienden är närvarande i stort antal och letar konstant efter attackerare.
sector.fungalPass.description = Ett övergångsområde bellan de höga bergen och de lägre, sporplågade landskapen. En liten spaningsbas är localiserad här.\nFörinta den.\nAnvänd Dolk- och Kryparenheter. Förstör de två kärnorna.
sector.biomassFacility.description = Sporernas ursprungsplats. Detta är anläggningen där de blev forskade och från början producerade.\nForska teknologin som finns inom den. Kultivera sporer för att producera bränsle och plast.\n\n[lightgray]När anläggningen gick under släpptes sporerna lösa. Inget i det lokal ekosystemet kunde tävla mot en sådan aggressiv organism.
sector.windsweptIslands.description = Förbi kusten ligger denna kedja av öar. Uppgifter visar att de en gång hade [accent]Plastanium[]producerande strukturer.\n\nFäkta bort fiendens marina enheter. Etablera en bas på öarna. Forska om fabrikerna.
sector.extractionOutpost.description = En avlägsen utpost byggd av fienden med anledning att skicka resurser till andra sektorer.\n\nKorssektorteknologi är väsentlig för fortsatt erövring. Förinta basen. Forska om deras startplattor.
sector.impact0078.description = Här ligger kvarlevorna av det interstellära transportfartyg som först tog sig till detta solsystem.\n\nTa vara på så mycket du kan från vraket. Forska all intakt teknologi.
sector.planetaryTerminal.description = Det slutgiltiga målet.\n\nPå denna kustbasen finns en struktur som kan skicka Kärnor till andra lokala planeter. Den är extremt välskyddad.\n\nProducera marina enheter. Eliminera fienden så fort som möjligt. Forska avskjutningsstrukturen.

