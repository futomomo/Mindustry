item.surge-alloy.description = Används i avancerade vapen och reaktiva försvarsstrukturer.
item.spore-pod.description = Används för konvertering till olja, explosiva föremål och bränsle.
item.spore-pod.details = Sporer. Sannolikt en syntetisk livsform. Utsöndrar gaser som är giftiga föra andra biologiska livsformer. Extremt inkräktande. Högst brännbart under vissa förhållanden.
